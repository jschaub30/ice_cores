<html>
    <head>
        <script src="scripts/dygraph.min.js"></script>
        <link rel="stylesheet" href="scripts/dygraph.min.css" />
    </head>
    <body>
        <div id="div1" style="height:80%; width:80%"/>
        <script type="text/javascript">
            g2 = new Dygraph(
                document.getElementById("div1"),
                "data/final/alley.csv", // path to CSV file
                {
                    "xlabel": "Years before present",
                    "ylabel": "Temperature difference from today (Celsius)",
                    "title": "Greenland (GISP2) ice core data"
                }          // options
            );
        </script>
        <div id="footer" style="height:80%; width:80%">
            <ul>
                <li>
                    <a target=_blank href="https://www.sciencedirect.com/science/article/abs/pii/S0277379199000621">
                        Source publication: "The Younger Dryas cold interval as viewed from central Greenland"
                    </a>
                <li>
                    <a target=_blank href="https://www1.ncdc.noaa.gov/pub/data/paleo/icecore/greenland/summit/gisp2/isotopes/gisp2_temp_accum_alley2000.txt">source data</a>
                </li>
                <li>
                    <a href="data/final/alley.csv">tidy data</a>
                </li>
            </ul>
        </div>
    </body>
</html>
